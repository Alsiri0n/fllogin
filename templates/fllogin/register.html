{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="" method="POST" class="form-contact">
    <p><label for="username">*Имя:</label>           <input type="text" name="username" value="" id="username" required></p>
    <p><label for="email">*Email:</label>            <input type="email" name="email" value="" id="email" required></p>
    <p><label for="psw">*Пароль:</label>             <input type="password" name="psw" value="" id="psw" required></p>
    <p><label for="psw2">*Повторите пароль:</label>  <input type="password" name="psw2" value="" id="psw2" required></p>
    <p><input type="submit" value="Регистрация"></p>
</form>
{% endblock %}
